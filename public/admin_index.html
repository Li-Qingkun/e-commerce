<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>迹戈管理系统</title>
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
		<!-- 替换原来的font-awesome引用 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/admin_index.css">
	</head>
	<body>
		<!-- 左侧边栏 -->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-header">
				<img src="images/logo.png" alt="logo">
				<h3>迹戈管理系统</h3>
			</div>
			<div class="sidebar-menu">
				<div class="menu-item active" data-page="user-management" data-path="仪表盘 / 用户管理">
					<i class="fa fa-user-circle"></i>
					<span class="text">用户管理</span>
				</div>
				<div class="menu-item has-sub">
					<i class="fa fa-cogs"></i>
					<span class="text">系统管理</span>
					<i class="fa fa-caret-down"></i>
				</div>
				<div class="sub-menu">
					<div class="menu-item" data-page="data-backup" data-path="仪表盘 / 系统管理 / 数据备份">
						<i class="fa fa-database"></i>
						<span class="text">数据备份</span>
					</div>
					<div class="menu-item" data-page="system-settings" data-path="仪表盘 / 系统管理 / 系统设置">
						<i class="fa fa-sliders"></i>
						<span class="text">系统设置</span>
					</div>
				</div>
				<div class="menu-item" data-page="data-analysis" data-path="仪表盘 / 数据分析">
					<i class="fa fa-line-chart"></i>
					<span class="text">数据分析</span>
				</div>
				<div class="menu-item" data-page="recharge-records" data-path="仪表盘 / 会员充值记录">
					<i class="fa fa-credit-card"></i>
					<span class="text">会员充值记录</span>
				</div>
				<div class="menu-item" data-page="operation-log" data-path="仪表盘 / 操作日志">
					<i class="fa fa-file-text-o"></i>
					<span class="text">操作日志</span>
				</div>
			</div>
		</div>

		<!-- 主内容区 -->
		<div class="main-content">
			<!-- 顶部导航栏 -->
			<div class="top-nav">
				<div class="nav-left">
					<i class="fa fa-bars nav-toggle" id="navToggle"></i>
					<div class="nav-path" id="navPath">
						仪表盘 <span class="separator">/</span> 用户管理
					</div>
				</div>
				<div class="nav-right">
					<div class="search-box">
						<i class="fa fa-search"></i>
						<input type="text" placeholder="搜索用户...">
					</div>
					<i class="fa fa-bell nav-icon" title="消息通知">
						<span class="badge">3</span>
					</i>
					<i class="fa fa-cog nav-icon" title="系统设置"></i>
					<i class="fa fa-moon-o nav-icon" id="themeToggle" title="切换夜间模式"></i>
					<div class="user-dropdown" id="userDropdown">
						<div class="user-avatar">A</div>
						<span class="user-name">admin</span>
						<i class="fa fa-caret-down"></i>
						<div class="dropdown-menu" id="userMenu">
							<div class="dropdown-item" id="btnAdminLogout">
								<i class="fa fa-sign-out"></i> 退出登录
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 内容区域 - 改为空容器，用于动态加载子页面 -->
			<div class="content-area" id="contentContainer">
				<!-- 子页面内容会动态加载到这里 -->
			</div>
		</div>

		<!-- Toast 提示容器 -->
		<div class="toast-container" id="toastContainer"></div>

		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="js/admin_index.js"></script>
	</body>
</html>
